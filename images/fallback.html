<!DOCTYPE html>
<html>
<head>
    <title>Imagem de Fallback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #41BCDB; /* Azul turquesa da paleta */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }
        div {
            padding: 20px;
            border-left: 3px solid #F78C71; /* Salmão da paleta */
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div>
        <h3>GameNews</h3>
        <p>Notícias de jogos</p>
    </div>
</body>
</html>
