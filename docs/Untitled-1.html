<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMB GAMES</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4A4A4A;
      --accent-color: #646464;
      --accent-secondary: #3E3E3E;
      --background-dark: #0a0a0a;
      --text-light: #FFFFFF;
      --secondary-bg: #0d0d0d;
      --border-color: #222;
    }

    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background: var(--background-dark);
      color: var(--text-light);
      display: flex;
      line-height: 1.5;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--secondary-bg);
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 1px solid var(--border-color);
      font-family: 'Fira Code', monospace;
    }

    .sidebar a {
      display: block;
      color: var(--text-light);
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 400;
      border-left: 3px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .sidebar a:hover {
      background: rgba(74, 74, 74, 0.15);
      border-left-color: var(--accent-color);
    }

    /* Main content */
    .main {
      margin-left: 220px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      background: var(--secondary-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: var(--accent-color);
      font-family: 'Fira Code', monospace;
      letter-spacing: -0.5px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background: #151515;
      color: var(--text-light);
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-icons span {
      background: var(--accent-secondary);
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Filters */
    .filters {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      background: #111;
      gap: 10px;
    }

    .filters button {
      background: #181818;
      border: none;
      color: var(--text-light);
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 400;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      border: 1px solid transparent;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .filters button.active {
      background: rgba(74, 74, 74, 0.15);
      border-color: var(--accent-color);
      color: var(--text-light);
    }

    .filters button:hover {
      background: rgba(74, 74, 74, 0.1);
      border-color: var(--accent-color);
    }

    /* News grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .news-card {
      background: #111;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: transform 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    .news-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent-color);
    }

    .news-thumb {
      width: 100%;
      height: 140px;
      background-size: cover;
      background-position: center;
      position: relative;
      border-bottom: 1px solid var(--border-color);
    }

    .news-source {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 3px 8px;
      font-size: 10px;
      font-family: 'Fira Code', monospace;
    }

    .news-info {
      padding: 12px;
    }

    .news-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
      line-height: 1.3;
    }

    .news-meta {
      font-size: 12px;
      color: #888;
      display: flex;
      justify-content: space-between;
      font-family: 'Fira Code', monospace;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--secondary-bg);
      border-top: 1px solid var(--border-color);
      margin-top: auto;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      color: #888;
    }

    /* Skeleton loading */
    .skeleton-card {
      background: #111;
      border-radius: 4px;
      overflow: hidden;
      height: 220px;
      border: 1px solid var(--border-color);
    }

    .skeleton-thumb {
      width: 100%;
      height: 140px;
      background: linear-gradient(90deg, #151515 0%, #1a1a1a 50%, #151515 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    .skeleton-info {
      padding: 12px;
    }

    .skeleton-title {
      height: 14px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #151515 0%, #1a1a1a 50%, #151515 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 2px;
    }

    .skeleton-meta {
      height: 10px;
      width: 70%;
      background: linear-gradient(90deg, #151515 0%, #1a1a1a 50%, #151515 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 2px;
    }

    @keyframes loading {
      0% { background-position: 0% 0; }
      100% { background-position: -200% 0; }
    }

    /* Modo claro (opcional) */
    body.light-theme {
      --background-dark: #f0f0f0;
      --text-light: #121212;
      --secondary-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
      }
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">INÍCIO</a>
    <a href="jogos.html">JOGOS</a>
    <a href="consoles.html">CONSOLES</a>
    <hr style="border: 0; border-top: 1px solid #222; margin: 15px 0;">
    <a href="#">NINTENDO</a>
    <a href="#">PLAYSTATION</a>
    <a href="#">XBOX</a>
    <a href="#">PC</a>
    <a href="#">MOBILE</a>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <div class="logo">SMB GAMES</div>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar notícias" id="search-input">
      </div>
      <div class="top-icons">
        <span title="Tema Claro/Escuro" id="theme-toggle">T</span>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="active" data-filter="todos">Tudo</button>
      <button data-filter="jogos">Jogos</button>
      <button data-filter="consoles">Consoles</button>
      <button data-filter="nintendo">Nintendo</button>
      <button data-filter="playstation">PlayStation</button>
      <button data-filter="xbox">Xbox</button>
      <button data-filter="pc">PC</button>
    </div>

    <!-- News Grid -->
    <div class="news-grid" id="news-container">
      <!-- Skeleton loading -->
      <div class="skeleton-card">
        <div class="skeleton-thumb"></div>
        <div class="skeleton-info">
          <div class="skeleton-title"></div>
          <div class="skeleton-meta"></div>
        </div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-thumb"></div>
        <div class="skeleton-info">
          <div class="skeleton-title"></div>
          <div class="skeleton-meta"></div>
        </div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-thumb"></div>
        <div class="skeleton-info">
          <div class="skeleton-title"></div>
          <div class="skeleton-meta"></div>
        </div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-thumb"></div>
        <div class="skeleton-info">
          <div class="skeleton-title"></div>
          <div class="skeleton-meta"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 SMB GAMES • Sua fonte de notícias de jogos</p>
    </footer>

  </div>

  <script src="noticias.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const newsContainer = document.getElementById('news-container');
      const searchInput = document.getElementById('search-input');
      const filterButtons = document.querySelectorAll('.filters button');
      let allNews = [];
      let currentFilter = 'todos';
      let searchTerm = '';

      // Carregar notícias
      function loadNews() {
        if (typeof noticias !== 'undefined' && Array.isArray(noticias)) {
          allNews = noticias;
          filterAndDisplayNews();
        } else {
          newsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 20px; font-family: \'Fira Code\', monospace;">Erro ao carregar notícias. Tente novamente mais tarde.</p>';
        }
      }

      // Formatar data
      function formatDate(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) {
          return 'Hoje';
        } else if (diffDays === 1) {
          return 'Ontem';
        } else {
          return date.toLocaleDateString('pt-BR');
        }
      }

      // Filtrar e exibir notícias
      function filterAndDisplayNews() {
        // Limpar container
        newsContainer.innerHTML = '';

        // Filtrar por categoria e termo de busca
        const filteredNews = allNews.filter(news => {
          // Filtro de categoria
          const categoryMatch = currentFilter === 'todos' || 
            (news.categorias && news.categorias.includes(currentFilter)) || 
            (news.titulo.toLowerCase().includes(currentFilter.toLowerCase())) || 
            (news.descricao && news.descricao.toLowerCase().includes(currentFilter.toLowerCase()));
          
          // Filtro de busca
          const searchMatch = !searchTerm || 
            news.titulo.toLowerCase().includes(searchTerm.toLowerCase()) ||
            (news.descricao && news.descricao.toLowerCase().includes(searchTerm.toLowerCase()));
          
          return categoryMatch && searchMatch;
        });

        // Ordenar por data (mais recentes primeiro)
        filteredNews.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Exibir notícias filtradas
        if (filteredNews.length > 0) {
          filteredNews.forEach(news => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.addEventListener('click', () => {
              window.open(news.link, '_blank');
            });

            const imgUrl = news.imagem || 'images/fallback.png';
            const fonte = news.fonte || 'SMB GAMES';
            const descricao = news.descricao || '';

            card.innerHTML = `
              <div class="news-thumb" style="background-image: url('${imgUrl}')">
                <div class="news-source">${fonte}</div>
              </div>
              <div class="news-info">
                <div class="news-title">${news.titulo}</div>
                <div class="news-meta">
                  <span>${formatDate(news.timestamp)}</span>
                </div>
              </div>
            `;

            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 20px; font-family: \'Fira Code\', monospace;">Nenhuma notícia encontrada para esta pesquisa.</p>';
        }
      }

      // Event Listeners
      searchInput.addEventListener('input', function() {
        searchTerm = this.value.trim();
        filterAndDisplayNews();
      });

      // Configurar filtros
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Atualizar estado visual dos botões
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Atualizar filtro e exibir notícias
          currentFilter = this.getAttribute('data-filter');
          filterAndDisplayNews();
        });
      });

      // Toggle de tema claro/escuro
      document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('light-theme');
        localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        this.textContent = document.body.classList.contains('light-theme') ? 'T' : 'T';
      });

      // Verificar preferência de tema
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
      }

      // Iniciar carregamento
      loadNews();
    });
  </script>
</body>
</html>
