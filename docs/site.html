<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeonTube</title>
  <style>
    :root {
      --neon-orange: #FF9100;
      --neon-red: #FF1E00;
      --neon-cyan: #00FFFF;
      --neon-purple: #8000FF;
      --background-dark: #0a0a0a;
      --text-light: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #0d0d0d;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 1px solid #222;
    }

    .sidebar a {
      display: block;
      color: var(--text-light);
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background: var(--neon-purple);
      text-shadow: 0 0 5px var(--neon-purple);
    }

    /* Main content */
    .main {
      margin-left: 220px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      background: #0d0d0d;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--neon-orange);
      text-shadow: 0 0 8px var(--neon-orange), 0 0 15px var(--neon-orange);
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: #222;
      color: var(--text-light);
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-icons span {
      background: var(--neon-cyan);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px var(--neon-cyan);
    }

    /* Filters */
    .filters {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      background: #111;
      gap: 10px;
    }

    .filters button {
      background: #222;
      border: none;
      color: var(--text-light);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: bold;
    }

    .filters button:hover {
      background: var(--neon-cyan);
      color: #0a0a0a;
      box-shadow: 0 0 8px var(--neon-cyan);
    }

    /* Video grid */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px #333;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px var(--neon-purple);
    }

    .video-thumb {
      width: 100%;
      height: 140px;
      background: var(--neon-purple);
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .video-meta {
      font-size: 12px;
      color: #aaa;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
