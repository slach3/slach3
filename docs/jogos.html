<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue seus jogos favoritos e acompanhe as últimas notícias">
    <meta name="theme-color" content="#ffffff">
    
    <title>GameNews - Jogos</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <script>
        if (localStorage.getItem('darkMode') === 'true' || 
            window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header">
                <h1>
                    <i class="fas fa-gamepad"></i>
                    GameNews
                </h1>
                <nav>
                    <a href="index.html"><i class="fas fa-layer-group"></i><span>Todas</span></a>
                    <a href="index.html?categoria=consoles"><i class="fas fa-tv"></i><span>Consoles</span></a>
                    <a href="jogos.html" class="active"><i class="fas fa-dice"></i><span>Jogos</span></a>
                </nav>
            </div>
            <div class="header-controls">
                <button id="darkModeToggle" aria-label="Alternar modo escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="games-layout">
        <div class="game-area">
            <section class="game-frame">
                <h2>CrazyGames</h2>
                <div class="iframe-container">
                    <iframe src="https://www.crazygames.com/" 
                            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                            referrerpolicy="no-referrer"
                            loading="lazy"
                            width="100%" 
                            height="600"
                            frameborder="0" 
                            allow="fullscreen; autoplay; clipboard-write"></iframe>
                    <div class="iframe-fallback">
                        <p>O conteúdo do jogo não pode ser carregado. Isso pode ocorrer devido a configurações de segurança do navegador.</p>
                        <a href="https://www.crazygames.com/" target="_blank" rel="noopener" class="save-progress-button">Abrir CrazyGames em uma nova aba</a>
                    </div>
                </div>
                <a href="https://www.crazygames.com/" target="_blank" rel="noopener" class="save-progress-button">Jogue na CrazyGames</a>
            </section>
        </div>

        <aside class="news-sidebar">
            <div id="noticias" class="noticias-lista">
                <!-- Notícias serão inseridas aqui via JavaScript -->
                <div class="loading-skeleton">
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-badge"></div>
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Scripts -->
    <script src="./noticias.js"></script>
    <script src="./script.js"></script>
    <script>
        // Script específico para a página de jogos
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o iframe carregou corretamente
            const iframe = document.querySelector('.iframe-container iframe');
            if (iframe) {
                // Função para marcar o iframe como falho
                function markIframeFailed() {
                    iframe.setAttribute('data-failed', 'true');
                }
                
                // Verificar após um tempo se o iframe carregou
                setTimeout(function() {
                    try {
                        // Tentar acessar o conteúdo do iframe pode causar um erro de segurança
                        // o que também é uma indicação de que o iframe não carregou corretamente
                        if (!iframe.contentDocument || iframe.contentDocument.body.innerHTML === '') {
                            markIframeFailed();
                        }
                    } catch (e) {
                        // Se ocorrer um erro ao tentar acessar o conteúdo, o iframe provavelmente
                        // foi bloqueado por políticas de segurança
                        markIframeFailed();
                    }
                }, 2000);
                
                // Adicionar listeners para erros de carregamento
                iframe.addEventListener('error', markIframeFailed);
                iframe.addEventListener('load', function() {
                    try {
                        if (!this.contentDocument || this.contentDocument.body.innerHTML === '') {
                            markIframeFailed();
                        }
                    } catch (e) {
                        markIframeFailed();
                    }
                });
            }
        });
    </script>
</body>
</html>
