<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue seus jogos favoritos e acompanhe as últimas notícias">
    <meta name="theme-color" content="#ffffff">
    
    <title>GameNews - Jogos</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <script>
        if (localStorage.getItem('darkMode') === 'true' || 
            window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header">
                <h1>
                    <i class="fas fa-gamepad"></i>
                    GameNews
                </h1>
                <nav>
                    <a href="index.html"><i class="fas fa-layer-group"></i><span>Todas</span></a>
                    <a href="index.html?categoria=consoles"><i class="fas fa-tv"></i><span>Consoles</span></a>
                    <a href="jogos.html" class="active"><i class="fas fa-dice"></i><span>Jogos</span></a>
                </nav>
            </div>
            <div class="header-controls">
                <button id="darkModeToggle" aria-label="Alternar modo escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="games-layout">
        <div class="game-area">
            <section class="game-frame">
                <h2>CrazyGames</h2>
                <iframe src="https://www.crazygames.com/" frameborder="0" allow="fullscreen" allowfullscreen></iframe>
                <a href="https://www.crazygames.com/" class="save-progress-button">Jogue na CrazyGames</a>
            </section>
        </div>

        <aside class="news-sidebar">
            <div id="noticias" class="noticias-lista">
                <!-- Notícias serão inseridas aqui via JavaScript -->
                <div class="loading-skeleton">
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-badge"></div>
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Scripts -->
    <script src="noticias.js"></script>
    <script src="script.js"></script>
</body>
</html>
