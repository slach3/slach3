    <script>
        // Script específico para a página de jogos
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o iframe carregou corretamente
            const iframe = document.querySelector('.iframe-container iframe');
            if (iframe) {
                // Função para marcar o iframe como falho
                function markIframeFailed() {
                    iframe.setAttribute('data-failed', 'true');
                }
                
                // Verificar após um tempo se o iframe carregou
                setTimeout(function() {
                    try {
                        // Tentar acessar o conteúdo do iframe pode causar um erro de segurança
                        // o que também é uma indicação de que o iframe não carregou corretamente
                        if (!iframe.contentDocument || iframe.contentDocument.body.innerHTML === '') {
                            markIframeFailed();
                        }
                    } catch (e) {
                        // Se ocorrer um erro ao tentar acessar o conteúdo, o iframe provavelmente
                        // foi bloqueado por políticas de segurança
                        markIframeFailed();
                    }
                }, 2000);
                
                // Adicionar listeners para erros de carregamento
                iframe.addEventListener('error', markIframeFailed);
                iframe.addEventListener('load', function() {
                    try {
                        if (!this.contentDocument || this.contentDocument.body.innerHTML === '') {
                            markIframeFailed();
                        }
                    } catch (e) {
                        markIframeFailed();
                    }
                });
            }
        });
    </script>
