<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seu agregador de notícias de games com as últimas novidades do mundo dos jogos">
    <meta name="theme-color" content="#ffffff">
    
    <title>GameNews - Notícias de Games</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- Tema escuro -->
    <script>
        if (localStorage.getItem('darkMode') === 'true' || 
            window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header">
                <h1>
                    <i class="fas fa-gamepad"></i>
                    GameNews
                </h1>
                <nav>
                    <a href="#" class="active"><i class="fas fa-layer-group"></i><span>Todas</span></a>
                    <a href="#"><i class="fas fa-tv"></i><span>Consoles</span></a>
                    <a href="#"><i class="fas fa-dice"></i><span>Jogos</span></a>
                </nav>
            </div>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="busca" placeholder="Buscar notícias..." aria-label="Buscar">
                    <button id="botaoBusca">
                        <i class="fas fa-search"></i>
                        <span>Buscar</span>
                    </button>
                </div>
                <button id="darkModeToggle" aria-label="Alternar modo escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="games-container">
            <div class="game-area">
                <h2>Planetary Terraformer</h2>
                <div class="game-frame">
                    <iframe src="https://www.crazygames.com.br/embed/planetary-terraformer" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
                </div>
            </div>
        </div>

        <aside class="news-sidebar">
            <div class="filtros-container">
                <h3>Filtrar por fonte</h3>
                <div class="filtro-fontes">
                    <!-- Filtros serão inseridos aqui via JavaScript -->
                </div>
            </div>
            <div id="noticias" class="noticias-lista">
                <!-- Notícias serão inseridas aqui via JavaScript -->
                <div class="loading-skeleton">
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-badge"></div>
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Scripts na ordem correta -->
    <script src="noticias.js"></script>
    <script>
        // Verifica se as notícias carregaram
        window.addEventListener('load', () => {
            if (typeof noticias === 'undefined' || !noticias) {
                document.getElementById('noticias').innerHTML = `
                    <div class="erro">
                        <p>Erro ao carregar as notícias. Por favor, recarregue a página.</p>
                        <button onclick="window.location.reload()">Recarregar</button>
                    </div>
                `;
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
