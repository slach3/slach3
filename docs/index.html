<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>SMB GAMES - Notícias de Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <style>
        /* Categoria nav */
        .categoria-nav {
            background-color: #111;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0;
            display: flex;
            border-bottom: 1px solid #222;
        }

        .categoria-nav button {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .categoria-nav button:hover {
            background-color: #2a2a2a;
        }

        .categoria-nav button.active {
            background-color: #333;
            border-bottom: 3px solid var(--accent-color);
        }
    </style>
    
    <script>
        if (localStorage.getItem('darkMode') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header">
                <h1 class="logo">
                    <i class="fas fa-gamepad"></i>
                    SMB GAMES
                </h1>
                <nav>
                    <a href="index.html" class="active"><i class="fas fa-layer-group"></i><span>Todas</span></a>
                    <a href="consoles.html"><i class="fas fa-tv"></i><span>Consoles</span></a>
                    <a href="jogos.html"><i class="fas fa-dice"></i><span>Jogos</span></a>
                </nav>
            </div>
            <div class="header-controls">
                <button id="darkModeToggle" aria-label="Alternar modo escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Categoria Nav (nova barra de navegação) -->
    <div class="categoria-nav">
        <button class="active" data-categoria="todos">Tudo</button>
        <button data-categoria="jogos">Jogos</button>
        <button data-categoria="noticias">Notícias</button>
        <button data-categoria="reviews">Reviews</button>
        <button data-categoria="playstation">PlayStation</button>
        <button data-categoria="xbox">Xbox</button>
        <button data-categoria="nintendo">Nintendo</button>
        <button data-categoria="pc">PC</button>
    </div>

    <main>
        <div class="content-wrapper">
            <div class="noticias-container">
                <div id="noticias" class="noticias-grid"></div>
                <div class="skeleton-loading">
                    <!-- Skeleton loading elements -->
                </div>
                <div id="load-more" class="load-more-container" style="display: none;">
                    <button class="load-more-button">Carregar Mais</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SMB GAMES - Todos os direitos reservados</p>
    </footer>
    
    <script src="noticias.js"></script>
    <script src="script.js"></script>
</body>
</html>
