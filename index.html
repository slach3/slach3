<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNews - Notícias de Jogos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-gamepad"></i> GameNews</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-category="todos">Todas</a></li>
                <li><a href="#" data-category="consoles">Consoles</a></li>
                <li><a href="#" data-category="jogos">Jogos</a></li>
                <li><a href="#" data-category="esports">eSports</a></li>
            </ul>
        </nav>
        <div class="busca">
            <input type="text" id="busca" placeholder="Buscar notícias...">
            <button id="botaoBusca"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="filtros">
            <h3>Filtrar por fonte</h3>
            <div class="filtro-fontes" id="filtroFontes">
                <!-- Filtros serão preenchidos pelo JavaScript -->
            </div>
        </div>
        
        <div id="noticias">
            <p class="loading-message">Carregando as últimas notícias...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
            <p>&copy; 2025 GameNews - Portal de notícias do mundo dos jogos</p>
            <p class="footer-update">Atualizado automaticamente a cada 5 minutos</p>
        </div>
    </footer>
    <script src="noticias.js"></script>
    <script src="script.js"></script>
</body>
</html>
